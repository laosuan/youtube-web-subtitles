<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="iframe"></div>


<div></br><button id="showSubTitle">showSubTitle</button></div>

<div id="movie_player"></div>
<script src="https://cdn.readword.cn/jquery-1.8.2.min.js"></script>
<script src="https://unpkg.com/ajax-hook@2.0.2/dist/ajaxhook.min.js"></script>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const youtubeUrl = urlParams.get('url')
  const youtubeRe = /:\/\/www.youtube.com/;
  const youtubeMRe = /:\/\/m_youtube_com/;
  if (youtubeRe.test(youtubeUrl) || youtubeMRe.test(youtubeUrl)) {
    var videoId = getURLParameter(youtubeUrl);
    if (videoId) {
      var insrtIfrome = `
    <iframe id="youtube-iframe" width="420" height="315" src="https://www.youtube.com/embed/`+ videoId +`?autoplay=1&mute=1"></iframe>`
      var iframeDiv = document.getElementById("iframe");
      iframeDiv.innerHTML = insrtIfrome;
    }
  }

  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]v=' + '([^&;]+?)(&|#|;|$)').exec(name) || [null, ''])[1].replace(/\+/g, '%20')) || null;
  }

</script>
</body>
</html>
